<!DOCTYPE html>
<html>
<head>
    <title>Register | E-Reference</title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>In a moment you will enjoy the reference you need!</p>
            <input type="submit" name="" href="login.html" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create New Account</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group" style="margin-bottom: 2%;">
                                  <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group" style="margin-bottom: 2%;">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group" style="margin-bottom: 2%;">
                                    <input onchange="getPass()" type="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group" style="margin-bottom: 5%;">
                                    <div class="maxl">
                                        <label class="radio inline padding-right-10"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                                <button type="button" id="register" class="btn btn-primary"><a style="color: white; text-decoration:none;" href="login.html">Register</a></button>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" style="margin-bottom: 2%;">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group" style="margin-bottom: 2%;">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group" style="margin-bottom: 2%;">
                                    <input onchange="getConfirmPass()" type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                </div>
                                
                            </div>
                        </div>     
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./js/register.js"></script>
</body>
</html>
